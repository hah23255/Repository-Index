<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Evaluation Visualizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 40px;
        font-size: 14px;
      }

      .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        margin-bottom: 30px;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        font-size: 24px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
      }

      .result.invalid {
        background: linear-gradient(135deg, #9e9e9e 0%, #616161 100%);
        color: white;
      }

      .result.slow {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        color: white;
      }

      .result.average {
        background: linear-gradient(135deg, #ffd93d 0%, #f4b41a 100%);
        color: #333;
      }

      .result.fast {
        background: linear-gradient(135deg, #6bcf7f 0%, #2d9d4e 100%);
        color: white;
      }

      .gauge-container {
        margin-top: 40px;
      }

      .gauge-label {
        font-size: 14px;
        color: #666;
        text-align: center;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .gauge {
        height: 30px;
        background: linear-gradient(
          90deg,
          #616161 0%,
          #ff6b6b 15%,
          #ffd93d 40%,
          #6bcf7f 70%,
          #2d9d4e 100%
        );
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .gauge-pointer {
        position: absolute;
        width: 3px;
        height: 100%;
        background: white;
        top: 0;
        transition: left 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .gauge-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 12px;
        color: #666;
        font-weight: 600;
      }

      .legend {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 30px;
      }

      .legend-item {
        padding: 15px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        font-size: 14px;
        text-align: center;
      }

      .legend-item.invalid {
        background: linear-gradient(135deg, #9e9e9e 0%, #616161 100%);
      }

      .legend-item.slow {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      }

      .legend-item.average {
        background: linear-gradient(135deg, #ffd93d 0%, #f4b41a 100%);
        color: #333;
      }

      .legend-item.fast {
        background: linear-gradient(135deg, #6bcf7f 0%, #2d9d4e 100%);
      }

      .legend-description {
        font-size: 12px;
        margin-top: 5px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⚡ Speed Evaluation</h1>
      <p class="subtitle">Enter a speed value in km/h to evaluate</p>

      <div class="input-section">
        <input
          type="number"
          id="speedInput"
          placeholder="Enter speed (km/h)"
          value="50"
        />
        <button onclick="evaluateAndVisualize()">Evaluate</button>
      </div>

      <div id="result" class="result">Enter a speed</div>

      <div class="gauge-container">
        <div class="gauge-label">Speed Range Gauge</div>
        <div class="gauge">
          <div id="pointer" class="gauge-pointer" style="left: 50%"></div>
        </div>
        <div class="gauge-labels">
          <span>0</span>
          <span>40</span>
          <span>100</span>
          <span>200+</span>
        </div>
      </div>

      <div class="legend">
        <div class="legend-item invalid">
          Invalid
          <div class="legend-description">Speed ≤ 0</div>
        </div>
        <div class="legend-item slow">
          Slow
          <div class="legend-description">0 < Speed < 40</div>
        </div>
        <div class="legend-item average">
          Average
          <div class="legend-description">40 ≤ Speed < 100</div>
        </div>
        <div class="legend-item fast">
          Fast
          <div class="legend-description">Speed ≥ 100</div>
        </div>
      </div>
    </div>

    <script>
      function evaluateSpeed(speed) {
        if (speed <= 0) {
          return "invalid";
        } else if (speed >= 100) {
          return "fast";
        } else if (speed >= 40) {
          return "average";
        } else {
          return "slow";
        }
      }

      function evaluateAndVisualize() {
        const input = document.getElementById("speedInput");
        const speed = parseFloat(input.value);

        if (isNaN(speed)) {
          alert("Please enter a valid number");
          return;
        }

        const result = evaluateSpeed(speed);
        const resultDiv = document.getElementById("result");

        resultDiv.textContent = result.toUpperCase();
        resultDiv.className = "result " + result;

        // Update pointer position (0-200 scale, clamped)
        const pointerPosition = Math.min(Math.max((speed / 200) * 100, 0), 100);
        document.getElementById("pointer").style.left = pointerPosition + "%";
      }

      // Allow Enter key to evaluate
      document
        .getElementById("speedInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            evaluateAndVisualize();
          }
        });

      // Initial visualization
      evaluateAndVisualize();
    </script>
  </body>
</html>
